<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8">
        <title>Переход в CSS3</title>
        <style>
            div{
                width: 100px;
                height: 100px;
                margin: 40px 30px;
                border: 1px solid #333;
                 
                background-color: #ccc;
				
                transition-duration: 5s;
				transition-delay: 500ms;


            }
			
            div:hover{
				background-color: red;
				width: 200px;
				height: 200px;
				border-color: blue;
            }
        </style>
    </head>
    <body>
        <div></div>
    </body>
</html>
